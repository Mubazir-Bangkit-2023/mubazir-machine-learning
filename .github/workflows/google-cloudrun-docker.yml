name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  gar_location: /capstone-project-mubazirapp/capstone/ml
  service: mubazir

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Google Container Registry
        uses: docker/login-action@v1 
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.SATRIO }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          service_account_key: ${{ secrets.SATRIO }}
          export_default_credentials: true

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          no-cache: false
          tags: gcr.io/${{ secrets.PROJECT_ID }}/${{ env.gar_location }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.service }} \
            --image gcr.io/${{ secrets.PROJECT_ID }}/${{ env.gar_location }}:latest \
            --region ${{ secrets.REGION }} \
            --platform managed \
            --allow-unauthenticated
